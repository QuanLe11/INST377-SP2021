<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Le's Lab 4</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class = "header">
        <h1>Quan Le's Lab 4</h1>
    </div>
    <div class="container">
        <form action="/api" method="POST">
          <label for="message"></label>
          <ul class="flex-outer">
            <li>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" placeholder="Enter your first name here">
            </li>
            <li>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" placeholder="Enter your last name here">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email here">
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
            </li>
            <li>
              <label for="message">Post</label>
              <textarea name="message" rows="5" cols="33" id="message" placeholder="Enter your post here"></textarea>
            </li>
            <li>
              <p>Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="eighteen-to-thirtyfive" name="age">
                  <label for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                  <input type="checkbox" id="thirtysix-to-fifty" name="age">
                  <label for="thirtysix-to-fifty">36-50</label>
                </li>
                <li>
                  <input type="checkbox" id="fiftyone-to-sixtyfive" name="age">
                  <label for="fiftyone-to-sixtyfive">51-65</label>
                </li>
              </ul>
            </li>
            <li>
              <button type="submit" id="submit" name="submit">Submit Post</button>
            </li>
          </ul>
        </form>
      </div>
  </body>
</html>
