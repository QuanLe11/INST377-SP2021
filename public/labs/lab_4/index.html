<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Le's Lab 4</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class = "header">
        <h1>Quan Le's Lab 4</h1>
    </div>
    <div class="container">
        <form>
          <label for="message"></label>
          <ul class="flex-outer">
            <li>
              <label for="first-name">First Name</label>
              <input type="text" id="fname" placeholder="Enter your first name here">
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input type="text" id="lname" placeholder="Enter your last name here">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email here">
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" placeholder="Enter your phone here">
            </li>
            <li>
              <label for="message">Post</label>
              <textarea rows="5" cols="33" id="message" placeholder="Enter your post here"></textarea>
            </li>
            <li>
              <p>Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="twenty-to-twentynine">
                  <label for="twenty-to-twentynine">18-35</label>
                </li>
                <li>
                  <input type="checkbox" id="thirty-to-thirtynine">
                  <label for="thirty-to-thirtynine">36-50</label>
                </li>
                <li>
                  <input type="checkbox" id="fourty-to-fourtynine">
                  <label for="fourty-to-fourtynine">51-65</label>
                </li>
              </ul>
            </li>
            <li>
              <button type="submit">Submit Post</button>
            </li>
          </ul>
        </form>
      </div>
  </body>
</html>
