<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan Le's Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
     integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
     crossorigin="">
    </script>
  </head>

<body>
  <section>
    <div class="columns is-max-widescreen">
      <div class="column info">
        <h1 class="title">Quan Le's Lab 5</h1>
        <div class="subtitle">Zip Code Food Search</div>
        <!-- start of input box-->
        <div class="block">
          <form id="formElem">
              <label for="input">Enter a Zip Code/City:</label>
              <input type="text" id="input" name="text" class="input is-rounded is-small" placeholder="zipcode or city">
              <div class="column is-3"></div>
              <button class="button is-primary is-rounded" type="submit">Submit</button>
              <div class="reply-box block">
                <ul class="suggestions">
                    <!-- RESULTS POPULATE HERE -->
                </ul>
              </div>
          </form>
        </div>
      </div>
      <div class="column">
        <div id="mapid"></div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
